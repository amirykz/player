<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محاسبه‌گر قالب کشش مفتول</title>
<style>
  body { font-family: Tahoma, sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; margin-bottom: 20px; }
  label { display: block; margin: 10px 0; }
  input[type=number] { padding: 5px; width: 100px; margin-right: 10px; }
  table { border-collapse: collapse; width: 100%; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
  th { background: #eee; }
  .scroll-table { overflow-x: auto; }
  .annealer { background: #fff3cd; padding: 10px; margin-top: 10px; border: 1px solid #ffeeba; }
  .flex-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
</style>
</head>
<body>
<h1>محاسبه‌گر قالب کشش مفتول</h1>

<div class="flex-row">
  <label>قطر ورودی (mm): <input type="number" id="d0" value="1.38" step="0.0001"></label>
  <label>قطر نهایی (mm): <input type="number" id="df" value="0.2" step="0.0001"></label>
  <label>تعداد قالب‌ها: <input type="number" id="n" value="20"></label>
  <label>دقت اعشار: <input type="number" id="precision" value="5"></label>
</div>

<div class="flex-row">
  <label><input type="checkbox" id="useAnnealer"> استفاده از آنیلر (Annealer)</label>
  <label>دمای آنیل (°C): <input type="number" id="annealTemp" value="450"></label>
</div>

<button onclick="calculate()">محاسبه</button>
<button onclick="downloadCSV()">دانلود CSV</button>
<div id="annealerNotice" class="annealer" style="display:none;"></div>
<div class="scroll-table">
  <table id="resultTable">
    <thead>
      <tr>
        <th>#</th><th>قطر ورودی (mm)</th><th>قطر خروجی (mm)</th><th>مساحت ورودی (mm²)</th>
        <th>مساحت خروجی (mm²)</th><th>کاهش سطح (%)</th><th>کاهش قطر (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
function calculate() {
  const d0 = parseFloat(document.getElementById('d0').value);
  const df = parseFloat(document.getElementById('df').value);
  const n = parseInt(document.getElementById('n').value);
  const precision = parseInt(document.getElementById('precision').value);
  const useAnnealer = document.getElementById('useAnnealer').checked;
  const annealTemp = parseFloat(document.getElementById('annealTemp').value);

  const tbody = document.querySelector('#resultTable tbody');
  tbody.innerHTML = '';
  const ratio = Math.pow(df / d0, 1 / n);
  let d_in = d0;

  for(let i=1; i<=n; i++) {
    const d_out = d_in * ratio;
    const A_in = Math.PI * d_in * d_in / 4;
    const A_out = Math.PI * d_out * d_out / 4;
    const percArea = (1 - A_out / A_in) * 100;
    const percDiam = (1 - d_out / d_in) * 100;

    const row = document.createElement('tr');
    row.innerHTML = `<td>${i}</td><td>${d_in.toFixed(precision)}</td><td>${d_out.toFixed(precision)}</td>` +
                    `<td>${A_in.toFixed(precision)}</td><td>${A_out.toFixed(precision)}</td>` +
                    `<td>${percArea.toFixed(3)}</td><td>${percDiam.toFixed(3)}</td>`;
    tbody.appendChild(row);
    d_in = d_out;
  }

  const annealerNotice = document.getElementById('annealerNotice');
  if(useAnnealer) {
    annealerNotice.style.display = 'block';
    annealerNotice.textContent = `⚡ آنیلر فعال است: دمای تنظیم شده ${annealTemp} °C`;
  } else {
    annealerNotice.style.display = 'none';
  }
}

function downloadCSV() {
  const rows = document.querySelectorAll('#resultTable tbody tr');
  let csv = 'شماره قالب,قطر ورودی (mm),قطر خروجی (mm),مساحت ورودی (mm²),مساحت خروجی (mm²),کاهش سطح (%),کاهش قطر (%)\n';
  rows.forEach(r => {
    const cols = r.querySelectorAll('td');
    csv += Array.from(cols).map(c => c.textContent).join(',') + '\n';
  });
  const useAnnealer = document.getElementById('useAnnealer').checked;
  const annealTemp = document.getElementById('annealTemp').value;
  if(useAnnealer) csv += `"آنيلر فعال: دما = ${annealTemp} °C"\n`;

  const blob = new Blob([csv], {type: 'text/csv'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'wire-drawing.csv';
  a.click();
}
</script>
</body>
</html>
